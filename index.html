<!-- make a index page with htmx and tailwind -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTMX Tailwind</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</head>
<body>
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold text-center mt-10">HTMX Tailwind</h1>
        <div class="flex justify-center mt-10">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" hx-get="/pressed" hx-swap="outerHTML">Don't Press</button>
        </div>
        <div class="flex justify-center mt-10">
            <div id="data" class="hidden"></div>
        </div>
    </div>
</html>
